<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title>Inicie Sesión</ion-card-title>
      <ion-card-subtitle>Introduzca sus credenciales</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input labelPlacement="floating" [(ngModel)]="user">
        <div slot="label">Usuario</div>
      </ion-input>

      <ion-input type="password" labelPlacement="floating" [(ngModel)]="password">
        <div slot="label">Contraseña</div>
      </ion-input>

      <ion-button
        class="mt-5"
        (click)="verifyCredentials()"
        expand="block"
        fill="clear"
        shape="round"
      >
        Verificar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-alert
    [isOpen]="isAlertOpen"
    [header]= "alertTitle"
    [message]="alertMsg"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>
</ion-content>
